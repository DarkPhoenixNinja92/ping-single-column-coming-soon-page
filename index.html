<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Frontend Mentor | Ping coming soon page</title>
    </head>
    <body>
        <section class="container">
            <img src="images/logo.svg" alt="" class="title">
            <h1 class="title-txt">We are launching
                <span class="soon">soon!</span></h1>
            <p class="advert">Subscribe and get notified</p>
            <form action="" class="notify-form">
                <input
                    type="email"
                    name=""
                    class="error-input-hide"
                    id="emailInput"
                    placeholder="Your email address">
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            <p class="error-txt hide">Please provide a valid email address</p>
            <img src="images/illustration-dashboard.png" alt="" id="img-preview">
            <footer>
                <div class="link-div">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <img src="" alt="" srcset="">
                    <img src="" alt="" srcset="">
                </div>
                <p class="copy-txt">&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
